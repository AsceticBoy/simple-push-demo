<polymer-element name='flight-panel' attributes="company flightNumber status departCode arrivalCode departDate departCity arrivalDate arrivalCity departTime arrivalTime departTerminal departGate arrivalTerminal arrivalGate">

    <style>
      div.card {
        width: 320px;
        padding: 10px;
        background-color: white;
      }
      div.flight-info {
        color: #878787;
        font-size: x-large;
      }
      div.ontime.status {
        color: green;
      }
      div.delayed.status {
        color: red;
      }
      .airport-code {
        font-size: xx-large;
      }
      div.city-info {
        font-size: medium;
        border-bottom: 1px solid #eee !important;
        padding: 0 0 3px 0;
        width: 100%;
        color: #878787;
      }
      .info-header {
        color: #878787;
        font-size: small;
        text-align: left;
      }
      .terminal-gate {
        color: #878787;
        font-size: x-large;
      }
      .time {
        color: #212121;
        font-size: x-large;
      }
      .separator {
        height: 1px;
        background-color: #878787;
        margin-bottom: 5px;
      }
    </style>
    <div class='card'>
      <div class='flight-info'>{{company}} Flight {{flightNumber}}</div>
      <div class='status {{status == "On time" ? "ontime" : "delayed" }}'>

        <div>{{departDate}}</div>
      </div>

      departTime: "",
